{% extends 'base.html' %}

{% block content %}
<div class="admin-dashboard">
    <h1 class="dashboard-title mb-4">Admin Dashboard</h1>

    <!-- Quick Stats -->
    <div class="row mb-4">
        <!-- Previous stats cards remain the same -->
    </div>

    <!-- Export Actions -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Data Management</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex gap-3">
                        <a href="{{ url_for('admin_export_tickets') }}" class="btn btn-primary">
                            <i class="fas fa-file-excel me-2"></i>Export Tickets to Excel
                        </a>
                        <form class="d-flex ms-auto" method="GET" action="{{ url_for('admin_search') }}">
                            <input type="search" name="q" class="form-control me-2" placeholder="Search tickets...">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sales Chart -->
    <div class="card mb-4">
        <!-- [Previous chart content remains the same] -->
    </div>

    <!-- Recent Activity -->
    <div class="row">
        <!-- [Previous activity content remains the same] -->
    </div>
</div>

<!-- Search Results Modal -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table" id="searchResults">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Details</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle search functionality
    const searchForm = document.querySelector('form[action="{{ url_for("admin_search") }}"]');
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const searchQuery = this.querySelector('input[name="q"]').value;

        fetch(`/admin/search?q=${encodeURIComponent(searchQuery)}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#searchResults tbody');
                tbody.innerHTML = '';

                data.results.forEach(result => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${result.id}</td>
                        <td>${result.type}</td>
                        <td>${result.details}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewDetails('${result.type}', ${result.id})">
                                View
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                new bootstrap.Modal(document.getElementById('searchModal')).show();
            });
    });
});

function viewDetails(type, id) {
    window.location.href = `/${type}/${id}`;
}
</script>
{% endblock %}
