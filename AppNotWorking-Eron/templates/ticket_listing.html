{% extends "base.html" %}

{% block content %}
<h1>List a Ticket</h1>

<!-- Display flash messages (errors or success) -->
{% if messages %}
<div class="alert-container">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- Add Ticket Form -->
<form method="POST">
    <!-- Event Selection -->
    <div class="form-group">
        <label for="event_id">Select Event:</label>
        <select name="event_id" class="form-control" >
            {% for event in events %}
            <option value="{{ event.event_id }}">{{ event.event_name }} - {{ event.date_time }}</option>
            {% endfor %}
        </select>
    </div>

    <p>
        Don't see the event?
        <a href="{{ url_for('home') }}" class="btn btn-link">Purchase a Ticket</a>.
    </p>

    <!-- Seat Info -->
    <fieldset>
        <legend>Seat Information</legend>
        <!--Name-->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" >
        </div>
        <div class="form-group">
            <label for="seat_number">Seat Number:</label>
            <input type="text" name="seat_number" class="form-control" >
        </div>

        <div class="form-group">
            <label for="seat_row">Row:</label>
            <input type="text" name="seat_row" class="form-control" >
        </div>

        <div class="form-group">
            <label for="seat_section">Section:</label>
            <input type="text" name="seat_section" class="form-control" >
        </div>
    </fieldset>

    <!-- Ticket Type -->
    <div class="form-group">
        <label for="seat_type">Type:</label>
        <select name="seat_type" class="form-control" >
            <option value="VIP">VIP</option>
            <option value="General Admission">General Admission</option>
        </select>
    </div>

    <!-- Price -->
    <div class="form-group">
        <label for="amount">Type of Sales:</label>
        <select name="sales_type" class="form-control" >
            <option value="mandatory">Mandatory</option>
            <option value="auction" >Auction</option>
        </select>
        <div class="form-group">
            <label for="amount">Enter a price:</label>
            <input type="text" id="amount" name="amount" ></div>
        <br>
    </div>

    <!-- Event Poster -->
    <div class="form-group">
        <label for="image">Event Poster:</label>
        <input type="file" name="image" class="form-control-file" accept="image/*">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">List Ticket</button>
</form>

{% endblock %}
