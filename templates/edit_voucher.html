{% extends "base.html" %}

{% block title %}Edit Voucher{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Edit Voucher</h1>

    <!-- Form for editing the voucher -->
    <form method="POST" action="{{ url_for('edit_voucher', voucher_id=voucher['voucher_id']) }}">
        <div class="mb-3">
            <label for="voucher_name" class="form-label">Voucher Name</label>
            <input type="text" class="form-control" id="voucher_name" name="voucher_name"
                   value="{{ voucher['voucher_name'] }}" required>
        </div>
        <div class="mb-3">
            <label for="points_required" class="form-label">Points Required</label>
            <input type="number" class="form-control" id="points_required" name="points_required"
                   value="{{ voucher['points_required'] }}" min="0" required>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" class="form-control" id="discount" name="discount"
                   value="{{ voucher['discount'] }}" step="0.01" min="0" max="100" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date"
                   value="{{ voucher['expiry_date'] }}" required>
        </div>
        <div class="mb-3">
            <label for="terms_conditions" class="form-label">Terms and Conditions</label>
            <textarea class="form-control" id="terms_conditions" name="terms_conditions" rows="4" required>{{ voucher['terms_conditions'] }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_vouchers') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
